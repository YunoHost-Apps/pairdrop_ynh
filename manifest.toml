#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "pairdrop"
name = "PairDrop"
description.en = "Local file sharing in your browser"
description.fr = "Partage de fichiers locaux dans votre navigateur"

version = "1.10.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://pairdrop.net/"
demo = "https://pairdrop.net/"
admindoc = "https://github.com/schlagmichdoch/PairDrop/blob/master/docs/host-your-own.md"
code = "https://github.com/schlagmichdoch/PairDrop"
fund = "https://www.buymeacoffee.com/pairdrop"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        url = "https://github.com/schlagmichdoch/PairDrop/archive/refs/tags/v1.10.3.tar.gz"
        sha256 = "14f2daf011d07f88ba50d09baf7d578609049e1737c457b573beed17ef5c86ad"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
